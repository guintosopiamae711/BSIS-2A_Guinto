<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Rental Apartment in Sta.Rita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #70527c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgb(255, 255, 255);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      overflow-y: auto;
      max-height: 90vh;
    }

    h2 {
      color: #1565c0;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #1565c0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .link {
      color: #1565c0;
      cursor: pointer;
      text-decoration: underline;
    }

    #dashboard {
      display: none;
      width: 100%;
      text-align: left;
    }

    .apartment-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .apartment {
      width: 200px;
      margin: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: #f9f9f9;
      text-align: center;
    }

    .apartment img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .apartment-info {
      padding: 10px;
    }

    .apartment-location {
      color: #888;
      font-size: 0.9em;
    }

    .apartment-price {
      font-size: 1.1em;
      font-weight: bold;
      color: #1565c0;
    }

    .logout-btn {
      background-color: #1f0929;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    /* Add styles for the image */
    .apartment-image {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    /* Navigation Bar styles */
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #1565c0;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      user-select: none;
    }

    nav span {
      cursor: pointer;
      font-weight: bold;
    }
    nav span:hover {
      text-decoration: underline;
    }

    /* Sections inside dashboard */
    #homeSection, #aboutSection, #contactSection {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <!-- LOGIN ADMIN FORM -->
  <div class="container" id="loginContainer">
    <h2>Login Now!</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Admin Login</button>
    <p>Already have an account? <span class="link" onclick="showLogin()">Register Here</span></p>
  </div>

   <!-- REGISTER FORM -->
  <div class="container" id="registerContainer" style="display:none;">
    <h2>Register Now!</h2>
    <input type="text" id="regUsername" placeholder="Choose username" />
    <input type="password" id="regPassword" placeholder="Choose password" />
    <button onclick="register()">Register</button>
    <p>Already have an account? <span class="link" onclick="showLogin()">Login here</span></p>                          
  </div>

  </body>

  </html>
