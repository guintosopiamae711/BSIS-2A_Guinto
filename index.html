<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dorm Portal â€“ Login & Register</title>

<style>
    /* ====== GLOBAL STYLE ====== */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
    }

    /* ===== NAVBAR ===== */
    nav {
        width: 100%;
        padding: 18px 50px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(12px);
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        position: sticky;
        top: 0;
    }

    /* ===== FORM WRAPPER ===== */
    .auth-container {
        margin-top: 60px;
        width: 420px;
        padding: 35px;
        background: rgba(255,255,255,0.17);
        backdrop-filter: blur(16px);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 1.3s ease-in-out;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        background: #ffdd57;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        color: #333;
    }

    .switch-link {
        margin-top: 15px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: underline;
        color: #ffe;
    }

    /* ===== MODAL ===== */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: rgba(255,255,255,0.17);
        backdrop-filter: blur(16px);
        padding: 30px;
        border-radius: 16px;
        width: 350px;
        text-align: center;
    }
</style>
</head>
<body>

<nav>
  <br> <div><h2>Dorm Portal Santa Rita Pampanga</h2></div>
   <div></div>
</nav>

<div class="auth-container">

    <!-- LOGIN FORM -->
    <div id="loginForm">
        <h1>User Login</h1>
        <form id="loginFormElement">
            <input type="email" id="loginEmail" placeholder="Email Address" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="switch-link" onclick="showRegister()">Don't have an account? Register</p>
        <p class="switch-link" onclick="showForgotPassword()">Forgot Password?</p>
        <p class="switch-link" onclick="showAdminLogin()">Login as Admin</p>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" style="display:none;">
        <h1>Create Account</h1>
        <form id="registerFormElement">
            <input type="text" id="registerName" placeholder="Full Name" required>
            <input type="email" id="registerEmail" placeholder="Email Address" required>
            <input type="text" id="registerLocation" placeholder="Location" required>
            <input type="password" id="registerPass" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="switch-link" onclick="showLogin()">Already have an account? Login</p>
    </div>

    <!-- ADMIN LOGIN FORM -->
    <div id="adminLoginForm" style="display:none;">
        <h1>Admin Login</h1>
        <form id="adminFormElement">
            <input type="email" id="adminEmail" placeholder="Admin Email" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login as Admin</button>
        </form>
        <p class="switch-link" onclick="showLogin()">Back to User Login</p>
    </div>

</div>

<!-- FORGOT PASSWORD MODAL -->
<div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <h2>Reset Password</h2>
        <input type="email" id="forgotEmail" placeholder="Email Address" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button onclick="submitForgotPassword()">Submit</button>
        <button onclick="closeForgotPassword()" style="background:#ff4444;">Close</button>
    </div>
</div>

<script>
    /* ========= SHOW FORMS ========= */
    function showRegister() {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        adminLoginForm.style.display = "none";
    }
    function showLogin() {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        adminLoginForm.style.display = "none";
    }
    function showAdminLogin() {
        loginForm.style.display = "none";
        registerForm.style.display = "none";
        adminLoginForm.style.display = "block";
    }

    /* ========= USER LOGIN ========= */
    loginFormElement.addEventListener("submit", function(e) {
        e.preventDefault();

        const email = loginEmail.value.trim();
        const password = loginPassword.value.trim();

        if (email === "" || password === "") {
            alert("Please fill in both fields.");
            return;
        }

        window.location.href = "dashboard.html";
    });

    /* ========= REGISTER ========= */
    registerFormElement.addEventListener("submit", function(e) {
        e.preventDefault();

        if (!registerName.value || !registerEmail.value || !registerPass.value || !registerLocation.value) {
            alert("Please complete all fields.");
            return;
        }

        alert("Registration successful!");
        showLogin();
    });

    /* ========= ADMIN LOGIN ========= */
    adminFormElement.addEventListener("submit", function(e) {
        e.preventDefault();

        const adminEmail = document.getElementById("adminEmail").value;
        const adminPass = document.getElementById("adminPassword").value;

        // SAMPLE ADMIN CREDENTIALS
        if (adminEmail === "admin@dormportal.com" && adminPass === "admin123") {
            window.location.href = "admindash.html";
        } else {
            alert("Invalid admin credentials.");
        }
    });

    /* ========= FORGOT PASSWORD ========= */
    function showForgotPassword() {
        forgotPasswordModal.style.display = "flex";
    }
    function closeForgotPassword() {
        forgotPasswordModal.style.display = "none";
    }
    function submitForgotPassword() {
        alert("Password reset successful!");
        closeForgotPassword();
    }
</script>

</body>
</html>
