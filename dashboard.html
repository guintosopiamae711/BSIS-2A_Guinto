<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dorm Portal - Dashboard</title>

    <style>
        /* ==== Global ==== */
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        /* ==== Navbar ==== */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.15);
            padding: 18px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
            color: white;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffdd57;
        }

        .btn-login {
            padding: 8px 14px;
            background: #ffdd57;
            border-radius: 6px;
            color: #333 !important;
            font-weight: 600;
        }

        .btn-login:hover {
            background: white;
        }

        /* ==== Hero Section ==== */
        .hero {
            text-align: center;
            margin-top: 130px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            opacity: 0.9;
        }

        .btn-explore {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 35px;
            border-radius: 50px;
            background: white;
            color: #333;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-explore:hover {
            background: #ffdd57;
        }

        /* ==== Animations ==== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="logo">Dorm Portal</div>
    <div class="nav-links">
    </div>
</nav>

<section class="hero">
    <h1>Find Your Perfect Dorm</h1>
    <p>Affordable. Comfortable. Convenient for students.</p>

    <a href="dorm.html" class="btn-explore">Explore Dorms</a>
</section>

</body>
</html>
